<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ページタイトル</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-------内容記述--------->
		<div class="container">
			<h1 class="page-header">お問い合わせ</h1>
			<form>
				<div class="form-group">
					<labe for="name">お名前</labe>
					<input type="text" name="name" id="name" class="form-control">
				</div>
				<div class="form-group">
					<labe for="mail">メールアドレス</labe>
					<input type="email" name="email" id="mail" class="form-control">
				</div>
				<div class="form-group">
					<labe for="ask1">お問い合わせ内容</labe>
					<textarea rows="5" name="name" id="ask1" class="form-control"></textarea>
				</div>
				<input type="submit" class="btn btn-primary" value="送信します">
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">フォームインライン</h1>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="id">ユーザー名</label>
					<input type="text" class="form-control" placeholder="ユーザー名" id="id">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">パスワード</label>
					<input type="password" class="form-control" placeholder="パスワード" id="id">
				</div>
				<input type="submit" class="btn btn-primary" value="ログイン">
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">グリッドフォーム</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">お名前</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="mail">メールアドレス</label>
					<div class="col-sm-9">
						<input type="email" class="form-control" id="mail">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="ask">お問い合わせ内容</label>
					<div class="col-sm-9">
						<textarea rows="5" class="form-control" id="ask"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9 text-right">
						<input type="reset" class="btn btn-default" value="リセット">
						<input type="submit" class="btn btn-primary" value="送信">
					</div>
				</div>
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">色とサイズ指定</h1>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="id">ユーザー名</label>
					<input type="text" class="form-control input-lg" placeholder="ユーザー名" id="id">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">パスワード</label>
					<input type="password" class="form-control input-sm" placeholder="パスワード" id="id">
				</div>
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">グループ指定</h1>
			<form class="form-horizontal">
				<div class="form-group form-group-lg">
					<label class="col-sm-3 control-label" for="name">お名前</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-3 control-label" for="mail">メールアドレス</label>
					<div class="col-sm-9">
						<input type="email" class="form-control" id="mail">
						<p class="help-block" style="color: red;">※半角英数字で入力してください。</p>
					</div>
				</div>
				<div class="form-group has-success">
					<label class="col-sm-3 control-label" for="ask">お問い合わせ内容</label>
					<div class="col-sm-9">
						<textarea rows="5" class="form-control" id="ask"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9 text-right">
						<input type="reset" class="btn btn-default" value="リセット">
						<input type="submit" class="btn btn-primary" value="送信">
					</div>
				</div>
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">完了画面</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">お名前</label>
					<div class="col-sm-9">
						<p class="form-control-static">近森　淳平</p>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-3 control-label" for="mail">メールアドレス</label>
					<div class="col-sm-9">
						<p>ずれてるよ</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9 text-right">
						<input type="reset" class="btn btn-default" value="リセット">
						<input type="submit" class="btn btn-primary" value="送信">
					</div>
				</div>
			</form>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">アイコン表示</h1>
			<div class="form-group has-success has-feedback">
				<label class="control-label" for="id">ユーザー名</label>
				<input type="text" class="form-control" id="id">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<p class="help-block">※入力されたID名を取得する</p>
			</div>
			<div class="form-group has-warning has-feedback">
				<label class="control-label" for="id">ユーザー名</label>
				<input type="text" class="form-control" id="id">
				<span class="glyphicon glyphicon-euro form-control-feedback"></span>
				<p class="help-block">※入力されたID名を取得する</p>
			</div>
		</div>
		<hr>
		<div class="container">
			<h1 class="page-header">ラジオ、チェック</h1>
			<div class="form-group">
				<p>オプション選択</p>
				<div class="checkbox"><label><input type="checkbox" name="chk">ギフト</label></div>
				<div class="checkbox"><label><input type="checkbox" name="chk">ギフト</label></div>
				<div class="checkbox disabled"><label><input type="checkbox" disabled>メール便</label></div>
			</div>
			<div class="form-group">
				<p>オプション選択</p>
				<div class="radio"><label><input type="radio" name="chk">ギフト</label></div>
				<div class="radio"><label><input type="radio" name="chk">ギフト</label></div>
				<div class="radio disabled"><label><input type="radio" disabled>メール便</label></div>
			</div>
			<!-- 横並べ -->
			<h1 class="page-header">横並べ</h1>
			<div class="form-group">
				<p>オプション選択</p>
				<div class="checkbox-inline"><label><input type="checkbox" name="chk">ギフト</label></div>
				<div class="checkbox-inline"><label><input type="checkbox" name="chk">ギフト</label></div>
				<div class="checkbox-inline disabled"><label><input type="checkbox" disabled>メール便</label></div>
			</div>
			<div class="form-group">
				<p>オプション選択</p>
				<div class="radio-inline"><label><input type="radio" name="chk">ギフト</label></div>
				<div class="radio-inline"><label><input type="radio" name="chk">ギフト</label></div>
				<div class="radio-inline disabled"><label><input type="radio" disabled>メール便</label></div>
			</div>
			<!-- グリッド -->
			<h1 class="page-header">グリッド</h1>
			<div class="form-group">
				<label class="col-sm-3 control-label">オプション選択</label>
				<div class="col-sm-9">
					<div class="checkbox-inline"><label><input type="checkbox" name="chk">ギフト</label></div>
					<div class="checkbox-inline"><label><input type="checkbox" name="chk">ギフト</label></div>
					<div class="checkbox-inline disabled"><label><input type="checkbox" disabled>メール便</label></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">オプション選択</label>
				<div class="col-sm-9">
					<div class="radio-inline"><label><input type="radio" name="chk">ギフト</label></div>
					<div class="radio-inline"><label><input type="radio" name="chk">ギフト</label></div>
					<div class="radio-inline disabled"><label><input type="radio" disabled>メール便</label></div>
				</div>
			</div>
		</div>
		<!-- セレクトボックス -->
		<div class="container">
			<label for="buy">領収証</label>
			<select class="form-control" id="buy">
				<option>お届け先氏名で領収書を発行</option>
				<option>お届け先氏名で領収書を発行</option>
				<option>お届け先氏名で領収書を発行</option>
			</select>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
