<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ページタイトル</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<body>
		
		<div class="container"> <!-- 全体を囲う -->
			<h1>grid_system</h1>
			<div class="row">
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12" style="background: red;"><h2>新着情報</h2></div>
					</div>
					<div class="row">
						<div class="col-xs-6" style="background: #00f;"><p>商品A</p></div>
						<div class="col-xs-3" style="background: #00a;"><p>商品B</p></div>
						<div class="col-xs-3" style="background: #002;"><p>商品C</p></div>
					</div>
					<div class="row">
						<div class="col-xs-5" style="background: #f0a;"><p>商品D</p></div>
						<div class="col-xs-offset-2 col-xs-5" style="background: #ffa;"><p>商品F</p></div>
					</div>
				</div>
				<div class="col-xs-4" style="background: green;">
					<h3>side</h3>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
